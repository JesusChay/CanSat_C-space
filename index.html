<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KA'AN ASTRA</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="banner">
    <div class="titulo">
      <img src="assets/logo.png" alt="Logo" class="logo">
      <div class="titulo-texto">KA'AN ASTRA</div>
    </div>
  </div>
  
  <div class="tabs">
    <button class="tab-button active" data-tab="dashboardTab">Dashboard</button>
    <button class="tab-button" data-tab="mapTab">Mapa</button>
  </div>

  <div id="dashboardTab" class="tab-content active">
    <div class="grid-container">
      <div class="panel">
        <h2>Temperatura</h2>
        <canvas id="temperatureChart"></canvas>
        <p id="tempValue">0.00째C</p>
      </div>
      <div class="panel">
        <h2>Humedad</h2>
        <canvas id="humidityChart"></canvas>
        <p id="humidityValue">0.00%</p>
      </div>
      <div class="panel">
        <h2>Presi처n</h2>
        <canvas id="pressureChart"></canvas>
        <p id="pressureValue">0.00 hPa</p>
      </div>
      <div class="panel">
        <h2>Aceler처metro</h2>
        <canvas id="accelChart"></canvas>
        <p id="accelValue">0.00 g</p>
      </div>
      <div class="panel">
        <h2>Altura</h2>
        <canvas id="altitudeChart"></canvas>
        <p id="altitudeValue">0.00 m</p>
      </div>
      <div class="panel model-panel">
        <h2>Modelo 3D</h2>
        <div id="model3d"></div>
        <div class="gyro-data">
          <p>X: <span id="gyroX">0.00</span> rad/s</p>
          <p>Y: <span id="gyroY">0.00</span> rad/s</p>
          <p>Z: <span id="gyroZ">0.00</span> rad/s</p>
        </div>
      </div>
    </div>

    <!-- Bot처n para generar reporte -->
    <div class="report-button-container">
      <button id="generateReportBtn">Generar Reporte</button>
    </div>
  </div>

  <div id="mapTab" class="tab-content">
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
